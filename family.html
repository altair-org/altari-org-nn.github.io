	<style>
		.effect-steve {
    position: relative;
    overflow: hidden;
    margin: auto auto;
    height: auto;
    text-align: center;
    cursor: pointer;
    display: block;
    margin-bottom: 40px;
    z-index: auto;
    overflow: visible;
    width:80%;
   margin-top: 40px;
   
}
.effect-steve:before {
    box-shadow: 0 7px 40px rgba(0,0,0,0.8);
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
    width: 100%;
    height: 100%;
    content: '';
    -webkit-transition: opacity 0.35s;
    transition: opacity 0.35s;
    opacity: 0;
}
.effect-steve img {
    position: relative;
    display: block;
    min-height: 100%;
    max-width: 100%;
    opacity: 0.8;
    width:100%;
}
.effect-steve img {
    opacity: 1;
    -webkit-transition: -webkit-transform 0.35s;
    transition: transform 0.35s;
    -webkit-transform: perspective(1000px) translate3d(0,0,0);
    transform: perspective(1000px) translate3d(0,0,0);
}

.effect-steve:hover:before {
    opacity: 1;
}

.effect-steve:hover img {
    -webkit-transform: perspective(1000px) translate3d(0,0,21px);
    transform: perspective(1000px) translate3d(0,0,21px);
}

a:hover{
	cursor:pointer;
}

	</style>
